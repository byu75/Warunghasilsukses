<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan Telah Dikirim</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

       
        .message {
            font-size: 30px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 1s;
        }

        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

      
        .thank-you {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 4s;
        }

        
        .order-again {
            font-size: 18px;
            font-weight: normal;
            color: #007bff;
            cursor: pointer;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 6s;
        }

        
        .order-again:hover {
            text-decoration: underline;
        }

     
        .truck-container {
            position: relative;
            width: 100%;
            height: 200px; 
            overflow: hidden;
        }

       
        .road {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px; 
            background-image: url('https://www.transparenttextures.com/patterns/asfalt.png');
            background-size: cover;
            background-repeat: repeat-x;
        }

      
        .truck {
            position: absolute;
            bottom: 60px;  
            left: -200px; 
            width: 200px;  
            height: 100px;
            background-image: url('https://img.icons8.com/ios/452/truck.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            animation: moveTruck 5s linear infinite;
        }

       
        @keyframes moveTruck {
            0% {
                left: -200px; 
            }
            50% {
                left: 50%;
                transform: translateX(-50%);
            }
            100% {
                left: 100%; 
            }
        }
    </style>
</head>
<body>
    <form action="produk.html" method="POST"></form>

  
    <div class="message">
        Pesanan Telah Dikirim!
    </div>

    
    <div class="truck-container">
        
        <div class="road"></div>

      
        <div class="truck"></div>
    </div>

    
    <div class="thank-you">
        Terima Kasih telah berbelanja dengan kami!
    </div>

   
    <div class="order-again" onclick="window.location.reload();">
        Klik di sini untuk pesan lagi
    </div>

</body>
</html>
