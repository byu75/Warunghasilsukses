<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
    
    #chart {
        background: none;
        border: none;
        padding: 0;
    }

    .fa-arrow-left {
        color: black; 
        background: none;
    }
    
    
    .button, #clear-cart {
        width: 100%;
        height: 50px; 
        font-size: 16px;
        padding: 10px;
        background-color: #007bff; 
        color: #fff;
        border: none;
        cursor: pointer;
        display: inline-block;
        text-align: center;
    }

    .button:hover, #clear-cart:hover {
        background-color: #0056b3;
    }
    </style>
    <link rel="stylesheet" href="chart.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
   
</head>
<body>
    <div class="container">
        <h1>Keranjang</h1>
        <div class="products">
            <div class="product" data-name="ABC Kacang Hijau" data-price="5000">
                <h3>ABC Kacang Hijau</h3>
                <p>Harga: Rp5.000</p>
                <button class="add-to-cart">Tambah ke Keranjang</button>
            </div>
            <div class="product" data-name="Teh Pucuk" data-price="4000">
                <h3>Teh Pucuk</h3>
                <p>Harga: Rp4.000</p>
                <button class="add-to-cart">Tambah ke Keranjang</button>
            </div>
            <div class="product" data-name="Pocari Sweat" data-price="6500">
                <h3>cimory</h3>
                <p>Harga: Rp6.500</p>
                <button class="add-to-cart">Tambah ke Keranjang</button>
            </div>
            <div class="product" data-name="Floridina" data-price="5000">
                <h3>Floridina</h3>
                <p>Harga: Rp5.000</p>
                <button class="add-to-cart">Tambah ke Keranjang</button>
            </div>
            <div class="product" data-name="Le Minerale" data-price="3000">
                <h3>Le Minerale</h3>
                <p>Harga: Rp3.000</p>
                <button class="add-to-cart">Tambah ke Keranjang</button>
            </div>
            <div class="product" data-name="Golda" data-price="5000">
                <h3></h3>
                <p>Harga: Rp5.000</p>
                <button class="add-to-cart">Tambah ke Keranjang</button>
            </div>
            <div class="product" data-name="Sprite" data-price="5000">
                <h3>Sprite</h3>
                <p>Harga: Rp5.000</p>
                <button class="add-to-cart">Tambah ke Keranjang</button>
            </div>
            <div class="product" data-name="Milku" data-price="3000">
                <h3>Milku</h3>
                <p>Harga: Rp3.000</p>
                <button class="add-to-cart">Tambah ke Keranjang</button>
            </div>
        </div>
    </div>
      
      <div class="cart">
        <h2>Keranjang Belanja</h2>
        <ul id="cart-items">
           
        </ul>
        <p>Total: Rp <span id="total-price">0</span></p>
        <button id="clear-cart">Kosongkan Keranjang</button>
        <button onclick="window.location.href='cekot.html'" class="button">Pesan</button>
    </div>
    
    
    <div class="form-group">
        <p class="key">Kode Otp Pesanan</p>
        <div class="key-display" id="keyDisplay"></div>
        
        <button type="button" class="copy-btn" onclick="copyKey()">Salin Kunci</button>
    </div>

    <script src="chart.js"></script>
    <script src="key.js"></script>
    <button id="chart">
        <a href="minuman.html"><i class="fas fa-arrow-left fa-2x"></i></a>
    </button>
</div>
</body>
</html>
